<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        tr{
            cursor: pointer;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <table id="employeetable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Area</th>
                <th>Contact</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>

    <script src="index.js"></script>
    

</body>
</html>
